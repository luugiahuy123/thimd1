<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

    function checkArr(arr) {
        let max = arr[0];
        let count = 1;
        let i = 0;
        while (count == 3) {
            if (arr[i] > max) {
                max = arr[i];
            }
            count++;
            i++
        }
    }

    let result = checkArr(arr);
    document.write(result);

</script>
</body>
</html>
